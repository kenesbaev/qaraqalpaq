    let index = 0;
    const videoEl = document.getElementById("bg-video");
    const titleEl = document.getElementById("title");
    const descEl = document.getElementById("desc");
    const caption = document.querySelector(".caption");
    const playBtn = document.getElementById("playButton");
    const nextBtn = document.getElementById("nextButton");

    function playSlide(i){
      videoEl.src = slides[i].src;
      titleEl.textContent = slides[i].title;
      descEl.innerHTML = slides[i].desc;

      caption.style.animation = "none";
      void caption.offsetWidth;
      caption.style.animation = "scrollUp 12s linear forwards";

      videoEl.play();
    }

    videoEl.addEventListener("ended", ()=>{
      index = (index+1) % slides.length;
      playSlide(index);
    });

      playSlide(index);

      if(e.code==="Space"){
        e.preventDefault();
        if(videoEl.paused){

          caption.style.animationPlayState="running";

          caption.style.animationPlayState="paused";

    nextBtn.addEventListener("click", ()=>{
